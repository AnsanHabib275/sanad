name: sanad
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.0-278.2.beta

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.2
  fluttertoast: ^8.2.12
  http: ^1.4.0
  crypto: ^3.0.6
  country_picker: ^2.0.27
  phone_number: ^2.1.0
  intl: ^0.20.2
  shimmer: ^3.0.0
  flutter_native_splash: ^2.4.6
  image_picker: ^1.1.2
  file_picker: ^10.1.9
  image: ^4.5.4
  geocoding: ^3.0.0
  geolocator: ^14.0.0
  platform: ^3.1.6
  mime: ^2.0.0
  path_provider: ^2.1.5
  path: ^1.9.1
  http_parser: ^4.1.2
#  flutter_local_notifications: ^19.1.0
  firebase_auth: ^5.5.3
  firebase_messaging: ^15.2.5
  permission_handler: ^12.0.0+1
  shared_preferences: ^2.5.3
  firebase_core: ^3.13.0
  camera: ^0.11.1
  flutter_rating_bar: ^4.0.1
  dotted_border: ^3.0.1



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0
flutter_launcher_icons:
  image_path: assets/images/android_icon.png
  adaptive_icon_background: assets/images/app_icon_background.png
  adaptive_icon_foreground: assets/images/app_icon.png
  android: true
  ios: true
flutter_native_splash:
  image: assets/images/app_logo.png
  android: true
  ios: true

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/gif/

  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope-Regular.ttf
          weight: 400
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_18pt-Medium.ttf
          weight: 500